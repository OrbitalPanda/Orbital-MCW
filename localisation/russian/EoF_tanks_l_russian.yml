tank_small_howitzer:0 "Малая гаубица"
tank_small_howitzer_desc:0 "Малая полевая гаубица, адаптированная для установки на бронированную машину. Ее основная цель - непрямая огневая поддержка против незащищенных целей, но при необходимости она может вести огонь напрямую по цели. Гаубица оснащена небольшим количеством бронебойных снарядов и плохо подходит для борьбы с танками."
tank_small_howitzer_2:0 "Улучшенная малая гаубица"
tank_small_howitzer_2_desc:0 "Малая полевая гаубица, адаптированная для установки на бронированную машину. Ее основная цель - непрямая огневая поддержка против незащищенных целей, но при необходимости она может вести огонь напрямую по цели. Гаубица оснащена небольшим количеством бронебойных снарядов и плохо подходит для борьбы с танками."
tank_medium_howitzer_3:0 "Передовая средняя гаубица"
tank_medium_howitzer_3_desc:0 "Средняя полевая гаубица, адаптированная для установки на бронированную машину. Ее основная цель - непрямая огневая поддержка против незащищенных целей, но при необходимости она может вести огонь напрямую по цели. Гаубица оснащена небольшим количеством бронебойных снарядов и плохо подходит для борьбы с танками."
tank_medium_howitzer_2:0 "Улучшенная средняя гаубица"

tank_light_close_support_gun:0 "Легкая пушка непосредственной поддержки"
tank_light_close_support_gun_desc:0 "Орудие, предназначенное для стрельбы высоковзрывательными снарядами по полевым укреплениям противника, чтобы помочь пехоте в атаке. Хотя оно и способно вести огонь по танкам, его короткая ствольная и ограниченный боезапас не позволяют эффективно бороться с более мощными вражескими танками."
tank_medium_close_support_gun:0 "Средняя пушка непосредственной поддержки"
tank_medium_close_support_gun_desc:0 "Орудие, предназначенное для стрельбы высоковзрывательными снарядами по полевым укреплениям противника, чтобы помочь пехоте в атаке. Хотя оно и способно вести огонь по танкам, его короткая ствольная и ограниченный боезапас не позволяют эффективно бороться с более мощными вражескими танками."
tank_heavy_close_support_gun:0 "Тяжелая пушка непосредственной поддержки"
tank_heavy_close_support_gun_desc:0 "Орудие, предназначенное для стрельбы высоковзрывательными снарядами по полевым укреплениям противника, чтобы помочь пехоте в атаке. Хотя оно и способно вести огонь по танкам, его короткая ствольная и ограниченный боезапас не позволяют эффективно бороться с более мощными вражескими танками."

tank_large_medium_cannon:0 "Крупнокалиберная средняя пушка"
tank_large_medium_cannon_desc:0 "Итерационный дизайн, основанный на существующих принципах других средних пушек, эта специально разработанная версия обладает гораздо большей мощностью, чем типичные орудия аналогичного размера."
tank_large_heavy_cannon:0 "Крупнокалиберная тяжелая пушка"
tank_large_heavy_cannon_desc:0 "Итерационный дизайн, основанный на существующих принципах других тяжелых пушек, эта специально разработанная версия обладает гораздо большей мощностью, чем типичные орудия аналогичного размера."

tank_advanced_medium_high_velocity_cannon:0 "Передовая средняя пушка с высокой начальной скоростью снаряда"
tank_advanced_medium_high_velocity_cannon_desc:0 "Передовая пушка, сочетающая в себе преимущества пушки с высокой начальной скоростью снаряда и более традиционного вооружения. Однако требования к пространству, боеприпасам и управлению огнем диктуют необходимость использования как передовой башни, так и шасси."
tank_advanced_heavy_high_velocity_cannon:0 "Передовая тяжелая пушка с высокой начальной скоростью снаряда"
tank_advanced_heavy_high_velocity_cannon_desc:0 "Передовая пушка, сочетающая в себе преимущества пушки с высокой начальной скоростью снаряда и более традиционного вооружения. Однако требования к пространству, боеприпасам и управлению огнем диктуют необходимость использования как передовой башни, так и шасси."

secondary_turret_autocannon:0 "Автоматическая пушка во вторичной башне"
secondary_turret_autocannon_desc:0 "Автоматическая пушка во вторичной башне. Расположение башни ограничивает ее сектор обстрела, снижая общую эффективность орудия, но позволяет танку вести огонь по большему количеству целей. Это особенно полезно при атаке."

wartime_simplification_steel:0 "Упрощение стали"
wartime_simplification_steel_desc:0 "Сокращение количества высококачественной стали, используемой в конструкции наших бронемашин, упростит производственный процесс, но немного снизит эффективность."
wartime_simplification_chromium:0 "Упрощение хрома"
wartime_simplification_chromium_desc:0 "Сокращение количества высококачественного хрома, используемого в конструкции наших бронемашин, упростит производственный процесс, но немного снизит эффективность."
wartime_simplification_tungsten:0 "Упрощение вольфрама"
wartime_simplification_tungsten_desc:0 "Сокращение количества высококачественного вольфрама, используемого в конструкции наших бронемашин, упростит производственный процесс, но немного снизит эффективность."
wartime_simplification_general:0 "Общее упрощение"
wartime_simplification_general_desc:0 "Сокращение количества высококачественных компонентов, используемых в конструкции наших бронемашин, упростит производственный процесс и повысит общую надежность."

tank_optics_1:0 "Базовая оптика для танков"
tank_optics_1_desc:0 "Базовая прицельная сетка с дальномерными метками для более точного огня на дальних расстояниях."
tank_optics_2:0 "Улучшенная оптика для танков"
tank_optics_2_desc:0 "Улучшенная прицельная сетка с 2,5-кратным увеличением и штриховыми линиями для корректировки по ветру и оценки размера цели."
tank_optics_3:0 "Передовая оптика для танков"
tank_optics_3_desc:0 "Передовая прицельная сетка с несколькими вариантами увеличения для эффективного огня на любых расстояниях."
tank_optics_4:0 "Современная оптика для танков"
tank_optics_4_desc:0 "Современная прицельная сетка, включающая в себя все предыдущие функции, а также электронику, позволяющую интегрировать ее в системы управления огнем."
tank_bino_optics_1:0 "Базовая бинокулярная оптика"
tank_bino_optics_1_desc:0 "Бинокулярная оптика обеспечивает более широкий угол зрения, улучшая способность наводчика обнаруживать несколько целей."
tank_bino_optics_2:0 "Улучшенная бинокулярная оптика"
tank_bino_optics_2_desc:0 "Улучшенная бинокулярная оптика обеспечивает более широкий угол зрения, улучшая способность наводчика обнаруживать несколько целей, и включает в себя передовые функции других прицельных сеток."
tank_periscope_optics_1:0 "Базовая перископическая оптика"
tank_periscope_optics_1_desc:0 "Перископическая оптика позволяет определять дальность до целей, находящихся за пределами прямой видимости. Особенно полезна для наведения на цель при непрямом обстреле с закрытых позиций."
tank_periscope_optics_2:0 "Улучшенная перископическая оптика"
tank_periscope_optics_2_desc:0 "Улучшенная перископическая оптика включает в себя выдвижные визиры, позволяющие значительно расширить поле зрения без необходимости значительно увеличивать высоту танка, а также дополнительные маркировки для более точной корректировки непрямого огня."
cupola_1:0 "Базовый купол"
cupola_1_desc:0 "Базовый купол, обеспечивающий командиру видимость за пределами танка, не подвергая его опасности огня противника."
cupola_2:0 "Улучшенный купол"
cupola_2_desc:0 "Улучшенный купол с несколькими перископическими щелями для обзора по всему периметру танка."
cupola_3:0 "Передовой купол"
cupola_3_desc:0 "Передовой купол, оснащенный, помимо 360-градусных щелей для обзора, оптикой с увеличением, что обеспечивает командиру еще более полную ситуационную осведомленность."

spall_liner:0 "Антибризантное покрытие"
spall_liner_desc:0 "Несколько слоев материалов, устойчивых к фрагментации, нанесенных на внутреннюю поверхность бронемашин под основной броней. Эти слои из ткани, металла или их комбинации могут уменьшить или даже полностью предотвратить образование бризантных осколков при попадании снарядов, защищая экипаж внутри танка."

special_ammunition:0 "Специальные боеприпасы"
special_ammunition_desc:0 "Специальные боеприпасы, изготовленные из материалов экстремальной твердости, обеспечивают беспрецедентную пробивную способность. Однако редкость материалов, необходимых для их производства, ограничивает количество боеприпасов, которые могут быть выданы каждой машине."

ventilation_system:0 "Вентиляционная система"
ventilation_system_desc:0 "Система вентиляторов, соединенных с вентиляционными отверстиями, ведущими наружу танка, обеспечивает дополнительный комфорт экипажу, повышая их эффективность в бою."

tank_command_radio_1:0 "Базовая командная радиостанция"
tank_command_radio_1_desc:0 "Командные радиостанции оснащены дополнительными каналами, позволяющими поддерживать связь с несколькими другими машинами, а также обеспечивать высокомощную связь с командирами батальонов."
tank_command_radio_2:0 "Улучшенная командная радиостанция"
tank_command_radio_2_desc:0 "Командные радиостанции оснащены дополнительными каналами, позволяющими поддерживать связь с несколькими другими машинами, а также обеспечивать высокомощную связь с командирами батальонов."
tank_command_radio_3:0 "Передовая командная радиостанция"
tank_command_radio_3_desc:0 "Командные радиостанции оснащены дополнительными каналами, позволяющими поддерживать связь с несколькими другими машинами, а также обеспечивать высокомощную связь с командирами батальонов."

coaxial_lmg:0 "Спаренный легкий пулемет"
coaxial_lmg_desc:0 "Спаренная установка оружия является эффективным способом увеличения огневой мощи и гибкости бронемашины. Спаренный легкий пулемет, наводимый одновременно с основным орудием, позволяет танку вести огонь по широкому спектру целей, не подходящих для основной пушки."
coaxial_hmg:0 "Спаренный тяжелый пулемет"
coaxial_hmg_desc:0 "Спаренная установка оружия является эффективным способом увеличения огневой мощи и гибкости бронемашины. Спаренный тяжелый пулемет, наводимый одновременно с основным орудием, позволяет танку вести огонь по широкому спектру целей, не подходящих для основной пушки."
coaxial_autocannon:0 "Спаренная автоматическая пушка"
coaxial_autocannon_desc:0 "Спаренная установка оружия является эффективным способом увеличения огневой мощи и гибкости бронемашины. Спаренная автоматическая пушка, наводимая одновременно с основным орудием, позволяет танку вести огонь по широкому спектру целей, не подходящих для основной пушки."
coaxial_small_cannon:0 "Спаренная малокалиберная пушка"
coaxial_small_cannon_desc:0 "Спаренная установка оружия является эффективным способом увеличения огневой мощи и гибкости бронемашины. Спаренная малокалиберная пушка, наводимая одновременно с основным орудием, позволяет танку вести огонь по широкому спектру целей, не подходящих для основной пушки."
coaxial_close_support_gun:0 "Спаренная пушка непосредственной поддержки"
coaxial_close_support_gun_desc:0 "Спаренная установка оружия является эффективным способом увеличения огневой мощи и гибкости бронемашины. Спаренная пушка непосредственной поддержки, наводимая одновременно с основным орудием, позволяет танку вести огонь по широкому спектру целей, не подходящих для основной пушки."

gun_tech_1:0 "Установка 37-мм пушки"
gun_tech_1_desc:0 "Модификации башни позволяют устанавливать пушки калибра до 30 мм."
gun_tech_2:0 "Установка 50-мм пушки"
gun_tech_2_desc:0 "Улучшенные модификации позволяют устанавливать пушки калибра до 50 мм."
gun_tech_3:0 "Установка 80-мм пушки"
gun_tech_3_desc:0 "Дополнительные изменения в расположении различных модулей и модификации пушки позволяют устанавливать орудия калибра до 80 мм."
gun_tech_4:0 "Установка 120-мм пушки"
gun_tech_4_desc:0 "Увеличение размера башни и использование более компактного затвора позволяют устанавливать пушки калибра до 120 мм."

optics_tech_1:0 "Телескопический прицел"
optics_tech_1_desc:0 "Телескопические прицелы используют простой оптический прицел с дальномерными метками, что облегчает прицеливание на дальних расстояниях."
optics_tech_2:0 "Перископическая оптика"
optics_tech_2_desc:0 "Улучшенная версия перископа с функцией увеличения обеспечивает более широкий угол обзора."
optics_tech_3:0 "Базовая ночная оптика"
optics_tech_3_desc:0 "Использование инфракрасных ламп и оптики позволит видеть цели в темноте, не выдавая своего положения противнику."
optics_tech_4:0 "Современная оптика"
optics_tech_4_desc:0 "Новое поколение оптики с активным инфракрасным ночным видением и электронным дальномером позволит экипажам танков легче обнаруживать и уничтожать цели."

