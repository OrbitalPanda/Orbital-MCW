advanced_medium_tank_turret:0 "Усовершенствованная средняя башня"
advanced_medium_tank_turret_desc:0 "Эволюция предыдущей генерации трехместных башен. Дополнительное пространство позволяет экипажу более эффективно выполнять свои задачи, а также устанавливать передовое вооружение на достаточно крупные шасси."
advanced_heavy_tank_turret:0 "Усовершенствованная тяжелая башня"
advanced_heavy_tank_turret_desc:0 "Эволюция предыдущей генерации трехместных башен. Дополнительное пространство позволяет экипажу более эффективно выполнять свои задачи, а также устанавливать передовое вооружение на достаточно крупные шасси."

tank_light_high_velocity_cannon:0 "Легкая пушка с высокой начальной скоростью снаряда"
tank_light_high_velocity_cannon_desc:0 "Пушка, специально спроектированная для достижения высокой начальной скорости снаряда. Используя специализированные боеприпасы, она обладает превосходными характеристиками пробивания брони, но ее эффективность против незащищенных целей страдает."
tank_light_high_velocity_cannon_2:0 "Улучшенная легкая пушка с высокой начальной скоростью снаряда"
