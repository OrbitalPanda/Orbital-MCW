EoF_academy_category:0 "Военная академия Доки-Доки"
EoF_academy_category_desc:0 "Добро пожаловать в Военную академию! Я всегда мечтала сделать что-то особенное из того, что я люблю. Теперь, когда вы стали членом академии, вы можете помочь мне осуществить мою мечту. Я очень рада, что вы подружитесь со всеми и поможете Военной академии стать более уютным местом для всех моих членов. Но я уже могу сказать, что вы добрый человек, вы же обещаете проводить больше всего времени со мной?"

