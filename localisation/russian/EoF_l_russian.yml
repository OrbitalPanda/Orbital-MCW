EoF.ole.1.t:0 "Пожертвования промышленников"
EoF.ole.1.d:0 "Все знают, что самые богатые люди страны больше всего заинтересованы в благополучии страны. Мы возьмем пожертвования, которые они так великодушно предоставили, добавим сверху, упакуем и вернем в виде государственных заказов на промышленное развитие. Поскольку они уже доказали свою преданность, нам не нужно предоставлять ненужный надзор."
EoF.ole.1.a:0 "Безусловно, оборонная промышленность теперь расцветет!"

EoF.ole.2.t:0 "Военно-промышленный комплекс"
EoF.ole.2.d:0 "Единственный способ выиграть войны - иметь бездонные склады. Инвестиции в критически важные активы должны обеспечить нам многое."
EoF.ole.2.a:0 "Пушка за бакс!"

EoF.ole.3.t:0 "Наши отважные добровольцы"
EoF.ole.3.d:0 "Добровольцы продолжают прибывать! Пожертвования продолжают поступать! У нас даже есть отважные инженеры, которые производят танки на домашних мастерских. Как вы можете победить страну, подобную этой?"
EoF.ole.3.a:0 "Оления нуждается в вас!"

EoF.ole.4.t:0 "Оборона"
EoF.ole.4.d:0 "Мы выделили огромные средства, которые были переданы местным королевским представителям, отвечающим за проекты фортификации. Даже король был впечатлен после визита и назвал их 'впечатляющими и неприступными'. Мы жалеем тех дураков, которые попытаются напасть на нашу страну."
EoF.ole.4.a:0 "Чейнджлинги теперь знают, с кем имеют дело!"

EoF.ole.5.t:0 "Неприятные новости"
EoF.ole.5.d:0 "Пышный государственный ужин был прерван крайне грубо курьером, ворвавшимся в зал и объявившим, что Чейнджлинги НА САМОМ ДЕЛЕ объявили нам войну. К удивлению, вместо паники в зале воцарились недоумение и оцепенение. Единственный звук, который был слышен, исходил от министра иностранных дел, бормотавшего: 'Они могут просто так это сделать?'. Нужно сказать, что поспешно написанное безоговорочное послание о капитуляции, написанное наверху неиспользованного пресс-релиза, было доставлено вместе с письмом короля, умоляющего Кризалис пощадить его жизнь."
EoF.ole.5.a:0 "Не пощадит."

EoF_OLE_deal_with_oligarchs_category:0 "Просто стреляйте в них"
EoF_OLE_deal_with_oligarchs_category_desc:0 "Лёгкий подход имеет свои преимущества, но подумайте об этом. Мы предотвратили формирование какой-либо организованной оппозиции в Олении, обеспечив отсутствие у них убежища. Они не пользуются популярностью среди простых олений. У нас есть длинный список чейнджлингов, которые могут их заменить (эти парни также коррумпированы, но так, что это выгодно нам). Эти три фактора обеспечивают, чтобы богатые Оления не имели абсолютно никакого рычага влияния на нас, они просто еще не поняли этого. С достаточным количеством примеров, менее тупые из них поймут, что единственный способ сохранить свое положение и свое богатство - это пойти нам навстречу. Более тупоголовые уже, конечно, находятся в верхней части списка примеров. Не забудьте взять с собой бронебойные пули!"
EoF_OLE_reduce_corruption:0 "Борьба с коррупцией"