EoF_GRF_border_war_mission:0 "Потребовать Северную Деревню"
EoF_GRF_border_war_mission_desc:0 "Северная Деревня давно напоминает о вопиющем пренебрежении Эквестрией нашим государством. Требуя ее аннексии, мы, наконец, дадим понять, что с нами нельзя обращаться легкомысленно."
GRF_border_war.1.t:0 "Нова Грифония требует Северную Деревню"
GRF_border_war.1.desc:0 "Недавно прибывший грифонский посол принес письмо с требованием вернуть Северную Деревню под контроль Нова Грифонии. Письмо не оставляет никаких сомнений относительно того, что произойдет, если мы откажемся."
GRF_border_war.1.a:0 "Оскорбительно!"
GRF_border_war.2.t:0 "Северная Деревня освобождена"
GRF_border_war.2.desc:0 "Неподготовленные силы Эквестрии были застигнуты врасплох нашим первоначальным ударом. Несмотря на изолированные очаги сопротивления, большинство их сил уже отступило."
GRF_border_war.2.a:0 "Великая победа!"
GRF_border_war.3.t:0 "Наши силы отброшены"
GRF_border_war.3.desc:0 "Наше первоначальное наступление не смогло прорвать оборону Эквестрии. Несмотря на несколько последующих атак, все большее количество подкреплений Эквестрии делает продолжение этой операции нецелесообразным."
GRF_border_war.3.a:0 "Унизительное поражение."
GRF_border_war.4.t:0 "Нова Грифония отброшена"
GRF_border_war.4.desc:0 "Несколько волн сил Нова Грифонии атаковали в течение ночи, но не смогли достичь города. С восходом солнца последние их силы были замечены отступающими."
GRF_border_war.4.a:0 "Все эти смерти напрасны."
GRF_border_war.5.t:0 "Северная Деревня потеряна"
GRF_border_war.5.desc:0 "Несмотря на героическое сопротивление, силам Нова Грифонии удалось достичь города и занять позиции внутри зданий. Без адекватных сил для контратаки наши войска были вынуждены отступить."
GRF_border_war.5.a:0 "Эвакуировать гражданских."

EoF.news.1.t:0 "Извержение Снежной Горы"
EoF.news.1.d:0 "[This.GetNewspaperHeader] В рот мне ноги какой огромный вулкан извергнулся на границе Нова-Сталлионграда. Хотя это в принципе не имеет никаких политических последствий, все в мире напряжены по какой-то причине. Наблюдатели, однако, отмечают, что это невероятно удобно, если бы началась война между странами Северного и Южного Эквестрии, чтобы предотвратить немедленное уничтожение одной из граничащих стран."
EoF.news.1.a:0 "Так вот, почему там дивизии не могут проходить..."
EoF_GRF_volcano_tension:0 "Извержение Снежной Горы"

EoF.news.2.t:0 "Рост напряженности в Северной Зебрике"
EoF.news.2.d:0 "[This.GetNewspaperHeader] Недавно вблизи границы вокруг Эль-Аламейна были замечены военные лагеря Абиссинии. Хотя пока не было предпринято никаких агрессивных действий, передвижение дополнительных войск и накопление запасов в регионе подтверждают теории о возможном нападении в будущем. Не менее важно и то, что пока неизвестно, действует ли правительство Абиссинии самостоятельно или по приказу Чейнджлингов. Но с учетом того, что глава их правительства в настоящее время пропал без вести, представляется вероятным, что абиссинская армия получает приказы из другого источника."
EoF.news.2.a:0 "Так кто был у власти?"
EoF_ABY_war_tension:0 "Абиссинское наращивание"

EoF.news.3.t:0 "Аквелия угрожает Эквестрии"
EoF.news.3.d:0 "[This.GetNewspaperHeader] Делегаты Аквелии недавно вернулись из дипломатической миссии в Эквестрию. По сообщениям, делегаты потребовали, чтобы эквестрийская территория в Фезере, Новом Мэйрленде и Скайфоле перешла под контроль Аквелии, сославшись на 'законные опасения по поводу безопасности'. В ответ официальные лица Эквестрии дали ясно понять, что, несмотря на любые обиды, которые может чувствовать правительство Аквелии, эти территории навсегда останутся под защитой Эквестрии и её союзников."
EoF.news.3.a:0 "Война неизбежна."

EoF.news.4.t:0 "Аквелия угрожает Вингбардии"
EoF.news.4.d:0 "[This.GetNewspaperHeader] После серии сокрушительных побед над Эквестрией Аквелия официально поставила под сомнение действительность Тарринского договора. Между тем, в Карфине официальные лица Вингбардии решительно ответили односторонним осуждением агрессии Аквелии, а также приняли несколько беспрецедентных законов, которые предусматривают первую полную ремилитаризацию Вингбардии со времен ее объединения много лет назад."
EoF.news.4.a:0 "Вингбардия будет испытана."

EoF_YAK_JAK_civil_war:0 "Якская гражданская война"
EoF_YAK_JAK_civil_war_volunteers_1:0 "Добровольцы в Якской гражданской войне"
EoF_YAK_JAK_civil_war_volunteers_2:0 "Добровольцы в Якской гражданской войне"
EoF_YAK_JAK_civil_war_terrain:0 "Территория Якской гражданской войны"
EoF_YAK_thanks:0 "Якский Подарок"
EoF_JAK_thanks:0 "Якский Подарок"
EoF.2.t:0 "Благодарности от Яков"
EoF.2.desc:0 "В благодарность за наш вклад в их победу в гражданской войне яки прислали делегацию с традиционными подарками из их страны. После официальной церемонии празднования якская делегация в частном порядке подтвердила передачу 50 тонн золота, захваченного у якков."
EoF.2.a:0 "Мы не можем принять все это..."
EoF.3.t:0 "Благодарности от Яков"
EoF.3.desc:0 "В благодарность за наш вклад в их победу в гражданской войне яки прислали делегацию с традиционными подарками из их страны. После официальной церемонии празднования якская делегация в частном порядке подтвердила передачу 100 тонн золота, захваченного у яков."
EoF.3.a:0 "Quid pro quo."

EoF.4.t:0 "Сталлионград предлагает сделку о вступлении в ОСП"
EoF.4.desc:0 "Сталлионград предложил нам сделку, чтобы обеспечить их вступление в ОСП. Если мы вернем им приграничную территорию и предоставим им доступ к нескольким стратегическим островам, они готовы присоединиться к нашему альянсу. Хотя нынешняя ситуация вынуждает нас принять их предложение, возможно, нам следует сделать встречное предложение, которое не потребует передачи столь большой территории."
EoF.4.a:0 "Их требования разумны."
EoF.4.b:0 "Необходим компромисс."

EoF.5.t:0 "Запросить помощь Нова Грифонии"
EoF.5.desc:0 "Хотя наша армия вполне способна справиться с жалкими пингвинами, подход к Амундсену лишен инфраструктуры, а также граничит с горами и морем. Попросив Новых Грифонов присоединиться к нам в этом деле, мы укрепим нашу дружбу и ускорим наше завоевание Пингленда."
EoF.5.a:0 "Отправить запрос."

EoF.6.t:0 "Совместная военная операция с Полярными Медведями"
EoF.6.desc:0 "Полярные Медведи попросили нас присоединиться к ним в нападении на Пингленд. Конечно, это была бы хорошая возможность проверить наши вооруженные силы, а также полезный политический маневр, чтобы подготовить наш народ к войне; однако это все же предприятие с определенным риском."
EoF.6.a:0 "Я уверен, что наши союзники смогут сами за себя постоять."
EoF.6.b:0 "Хорошая возможность потренироваться в войне."

EoF_great_war.1.t:0 "Сансетская контратака"
EoF_great_war.1.desc:0 "В наш самый темный час появился неожиданный союзник, чтобы помочь нам. Несмотря на то, что она отсутствовала несколько лет, Сансет Шиммер недавно вернулась, чтобы помочь Эквестрии отразить нападение Чейнджлингов, и она не вернулась одна. За последнюю неделю сотни тысяч добровольцев из альтернативных измерений прибыли вместе с тяжелым оборудованием и влились в наши вооруженные силы."
EoF_great_war.1.a:0 "Эта война теперь охватывает больше одного мира..."
EoF_sunset_shimmer:0 "Сансет Шиммер"
EoF_sunset_trait:0 "Опыт из другого мира"
EoF_sunset_trait_desc:0 "§LЭтот генерал давно отсутствовал в стране и только недавно вернулся. Во время своего отсутствия она приобрела некоторые странности, в народе считающиеся тревожными и даже чуждыми, но какие-то делают её более эффективным командиром.§!"
EoF_sunset_shimmer_stats_tp:0 "§YСансет Шиммер§! становится фельдмаршалом.\n§gУровень§!: §Y6§!, (£trait_attack §Y9§! £trait_defense §Y3§!, £trait_planning §Y2§!, £trait_logistics §Y5§!)\n§gTraits§!: §C$EoF_sunset_trait$§!, §C$adaptable$§!, §C$panzer_leader$§!\n\n"

EoF_equestrian_army_decision:0 "Набор местных призывников"
EoF_locals_conscripted:0 "Местные призывники"

EoF_great_war.2.t:0 "Вопрос зимы"
EoF_great_war.2.desc:0 "Главный вопрос, стоящий перед нашим верховным командованием в этот момент, заключается в том, следует ли атаковать немедленно или ждать окончания зимы, прежде чем начинать наше наступление. Хотя каждый потерянный день позволяет Эквестрии мобилизовать больше ресурсов, суровые условия зимы могут ослабить наше наступление, прежде чем оно даже начнется."
EoF_great_war.2.a:0 "Наши действия в ближайшие несколько месяцев решат исход войны, немедленно атаковать."
EoF_great_war.2.b:0 "Ответ Эквестрии будет медленным, летнее наступление сломает их."

EoF_great_war.3.t:0 "Наш новый план войны"
EoF_great_war.3.desc:0 "Пришло время решить, как мы собираемся вести эту войну. Будем ли мы готовиться к затяжному конфликту или к быстрой решительной войне, мы должны соответствующим образом спланировать нашу экономику и промышленность."
EoF_great_war.3.a:0 "Максимизировать наше краткосрочное производство."
EoF_great_war.3.b:0 "Поддерживать умеренное производство."
EoF_great_war.3.c:0 "Подготовиться к максимизации долгосрочного производства."

EoF_great_war.4.t:0 "Наш новый план войны"
EoF_great_war.4.desc:0 "Ну, мы ж собираемся останавливать мухожуков? Значит и план выбрать надо. Выбирайте тот, что самый мета, гигачад и сигма. Вероятно, второй или третий. Первый не будет хорош до тех пор, пока я не переработаю механику островной кампании, хотя вы получите еще несколько самолетов, наверное. Как же тяжело переводить этот ужас, что написали разрабы..."
EoF_great_war.4.a:0 "Хы, железные штучки плавают и летают, мне нраица."
EoF_great_war.4.b:0 "Тащем-та, лучше иметь больше военных заводов и увеличить производительность фабрик (эмодзи с очками)"
EoF_great_war.4.c:0 "А мне что? Я тараканиться люблю. И буханиться тоже. Я таракан-бухан."

EoF_great_war.5.t:0 "Реформа основ"
EoF_great_war.5.desc:0 "Несмотря на попытки улучшить командование нашей армией и доктрину до войны, боевые действия с Чейнджлингами показали, что временные и непланируемые решения не помогут. Военная Эквестрии нуждается в реформировании от самых корней с четкими и конкретными руководящими принципами. Чтобы осуществить это изменение, мы должны решить, кто будет главным архитектором, который поведет нас в этом деле."
EoF_great_war.5.a:0 "Луна."
EoF_great_war.5.b:0 "Блюблад."
EoF_great_war.5.c:0 "Твайлайт?"

EoF_great_war.6.t:0 "Некомпетентность армии"
EoF_great_war.6.desc:0 "Перед лицом наступления Чейнджлингов наши войска оказываются неспособными выдерживать непрерывные боевые действия. Командиры дивизий жалуются на некомпетентных офицеров и плохую подготовку, в то время как в верховное командование ежедневно поступают сообщения о генералах, отдающих приказы о незапланированных отступлениях и не способных поддерживать связь. Если это быстро не изменится, все наши предыдущие усилия по модернизации и подготовке армии будут напрасны."
EoF_great_war.6.a:0 "Мы должны немедленно созвать совещание."

EoF_great_war.8.t:0 "Контратака Старлайт"
EoF_great_war.8.desc:0 "Мои дорогие советские товарищи. Я принёс вам нелучшие новости. Эквестрия, так сказать, 'эт вор', и, ну, ещё и 'он фаер'. Если мы хотим добиться успеха и победить нашего единственного врага, эту тёмную пони-жучару, мы должны постараться. Некоторые могли слышать, как Чейнджлинги отрицают или отвергают мою способность переломить ситуацию. На это я скажу только одно: во-первых, я в другом городе, во-вторых, за мат извини."
EoF_great_war.8.a:0 "Четыре хибары в хорвате."

