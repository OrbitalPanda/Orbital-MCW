assault_equipment_1:0 "Базовое штурмовое снаряжение
assault_equipment_1_desc:0 "Специализированное оружие, такое как огнеметы и гранаты, значительно улучшает способность пехоты сражаться в ближнем бою. Отдельные подразделения могут быть оснащены этим штурмовым оружием, заменяющим их обычное снаряжение, что значительно повышает их прорывной потенциал."
assault_equipment_2:0 "Улучшенное штурмовое снаряжение"
assault_equipment_2_desc:0 "Специализированное оружие, такое как огнеметы и гранаты, значительно улучшает способность пехоты сражаться в ближнем бою. Отдельные подразделения могут быть оснащены этим штурмовым оружием, заменяющим их обычное снаряжение, что значительно повышает их прорывной потенциал."