EoF_war_begins:0 "Война начинается"
EoF_war_begins_desc:0 "Произошло неизбежное - наступило время войны. Мы отставляем все наши заботы, публичные и внутренние, на задний план. Все усилия пони Эквестрии должны быть направлены на одно - на Победу."

EoF_losing:0 "Мы проигрываем"
EoF_losing_desc:0 "Все наши планы потерпели фиаско. Какие-то армии изрежены и отступают, какие-то уже давно были уничтожены. Города на востоке находятся под оккупацией чейнджлингов. Принцессы уже подписали указ о сохранении нации от тотального уничтожения, и он будет исполнен несмотря ни на что."

