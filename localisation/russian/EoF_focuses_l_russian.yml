EoF_HIP_war_begins:0 "И снова шторм"
EoF_HIP_war_begins_desc:0 "Война вновь окутала наши берега; аквелийские силы угрожают нашему существованию. Но мы и раньше справлялись с ужасными бурями, а значит, справимся и сейчас!"
EoF_HIP_situation_bad:0 "Ситуация плоха"
EoF_HIP_situation_bad_desc:0 "Скорость и эффективность нашего врага застала нас врасплох. С потерей обороны внешних островов мы должны усилить безопасность метрополии."
EoF_HIP_prepare_worst:0 "Подготовиться к ужасному"
EoF_HIP_prepare_worst_desc:0 "Наши военные силы мощны, но ограничены. Превентивно снабжая граждан оружием, мы сможем обеспечить сопротивление врагу не только снаружи, но и изнутри страны."
EoF_HIP_last_stand:0 "Последний бой за Гору"
EoF_HIP_last_stand_desc:0 "Гора Арис будет превращена в крепость, подобий которых раньше не видало ни одно существо. За её множественными укреплениями и природной защитой мы сможем продолжать бой бесконечно, пока враги не будут окончательно истощены."
EoF_HIP_first_year:0 "Первый год"
EoF_HIP_first_year_desc:0 "Мы терпим вражеский натиск уже как год, и решительный момент наконец наступил. Инициатива переходит на нашу сторону."
EoF_HIP_situation_stable:0 "Ситуация стабильна"
EoF_HIP_situation_stable_desc:0 "Перед тем как думать о любого рода наступлении, первым делом мы должны обеспечить стабильность нашей обороны. Несмотря на то, что некоторые острова были потеряны, большая их часть всё ещё находится под нашим контролем. Нашим главным фокусом должна стать защита этих островов."
EoF_HIP_situation_good:0 "Ситуация хороша"
EoF_HIP_situation_good_desc:0 "Врагу не удалось захватить стратегически важные нам острова внешней защиты. Метрополия в безопасности, настало время сразиться с ними на их же почве."
EoF_HIP_counter_attack:0 "Наш первый удар"
EoF_HIP_counter_attack_desc:0 "Силу и навыки аквелийцев невозможно недооценить. Если мы хотим преуспеть, нам понадобится новая элитная армия, способная проводить амфибийные операции."
EoF_HIP_counter_attack_tt:0 "Создаёт десять §Yспецдивизий морпехов§! с шириной фронта 40, если ситуация стабильна; или двадцать §Yспецдивизий морпехов§! с шириной фронта 40, если ситуация хороша."
EoF_HIP_primo_victoria:0 "Primo Victoria"
EoF_HIP_primo_victoria_desc:0 "Путь на небеса пролегал сквозь преисподнюю и грифонов рой. К нашей победе!"
EoF_HIP_naval_race:0 "Победить во флотской гонке"
EoF_HIP_naval_race_desc:0 "Впервые за всю историю, нашему флоту грозит судьба перестать быть первым в мире. Временно сконцентрировав силы на развитии береговой промышленности, мы сможем освободить место для расширения верфей. Если аквелийцы хотят испытать нас, да будет так! Мы устроим им гонку, в которой они так хотят принять участие."

EoF_ABY_tension:0 "Подготовить границу"
EoF_ABY_tension_desc:0 ""
EoF_ABY_war:0 "Атаковать Гиппогрифию"
EoF_ABY_war_desc:0 ""

###Olenia

EoF_march_against_ultimate_threat:0 "Ужаснейшая угроза"
EoF_march_against_ultimate_threat_desc:0 "Наш сосед становится всё более устрашающим с каждым месяцем. Обычные граждане обращают все больше внимания на растущую угрозу. Все разговоры только и идут о числе их танков, и лишь немногие задумываются о необоснованных слухах о правительстве короля. Мы не должны потерять эту возможность."

EoF_patriotic_oligarchs:0  "Пожертвования от титанов Олении"
EoF_patriotic_oligarchs_desc:0 "Настало время самым лучшим и светлейшим (и богатейшим) представителям Олении встать на защиту страны. Их самоотверженные работа и пожертвования родине станут прекрасным уроком для менее привелегированных оленей."
EoF_OLE_patriotic_oligarchs_tt:0 "Завершение этого фокуса усилит вашу экономику путём огромных частных патриотических инвестиций"

EoF_deluge_of_rifles:0 "Поток стрелкового оружия"
EoF_deluge_of_rifles_desc:0 "Оления обладает богатой историей гордого права на ношение оружия. У короля уже имеется план для запуска военной индустрии, как и становления основным производителем винтовок и патронов в стране."
EoF_deluge_of_rifles_tt:0 "Завершение этого фокуса позволит вам инвестировать в отечественное производство оружия"

EoF_breathtaking_swell_of_patriotism:0 "Поразительный всплеск патриотизма"
EoF_breathtaking_swell_of_patriotism_desc:0 "Не существует создания более патриотичного и самоотверженного, чем простого гражданина Олении. Мы уже получили бесчисленные пожертвования, покрывающие недостаток на наших складах; призывные пункты забиты до отвала; мы даже получили пожертвование в виде самодельных танков, достаточных для создания дивизии!"
EoF_breathtaking_swell_of_patriotism_tt:0 "Завершение этого фокуса мобилизирует вашу экономику и единовременно даст запас боевой техники"

EoF_become_unconquerable:0 "Стать неприступными"
EoF_become_unconquerable_desc:0 "Ни у одной страны, кроме нашей, нет такой комбинации ландшафта, решительного населения и компетентного командования, позволившей бы так хорошо защищаться. Мы должны сделать финальные приготовления перед приходом чейнджлингов. Наши официальные каналы уже травят анекдоты об их громоздкой и неэффективной армии, подымая дух населения."
EoF_become_unconquerable_tt:0 "Завершение этого фокуса даст вам бонусы, делающие вторжение в вашу страну неимоверно сложным"

EoF_black_parade:0 "Чёрный парад"
EoF_black_parade_desc:0 "Просто посмотрите на великий парад, организованный никем другим как Блэком Мантлерхеймом! Наша армия ещё никогда не была настолько готова. Проекция силы настолько завораживающа, что чейнджлинги, наверняка, никогда и не нападут! А в конце парада король сделает объявление о банкете во празднование великой победы. Вторым объявлением, все несогласные официально станут считаться агентами чейнджлингов, засланных на расшатывание стабильности страны."
EoF_black_parade_tt:0 "§YСтабилизирует вашу страну.§"

EoF_sort_out_olenian_mess:0 "Разобраться с оленийским беспорядком"
EoF_sort_out_olenian_mess_desc:0 "Многие атташе из Весалиполиса признали эту страну царством хаоса. Нам понадобится много усилий, чтобы подогнать её до необходимого состояния."

EoF_sensible_anti_corruption_reform:0 "Разумная противокоррупционная реформа"
EoF_sensible_anti_corruption_reform_desc:0 "Коррупция - невероятно сложная проблема, требующая последовательного многогранного подхода. Местные мафии, влиятельные семьи наследственных бюрократов, клики олигархов... К счастью, как богатая страна с огромной оккупационной силой, у нас есть много способов решения данной проблемы."

EoF_send_deer_to_the_mines:0 "Отправить оленя в шахты"
EoF_send_deer_to_the_mines_desc:0 "Все мы знаем, почему мы здесь. Все мы знаем, чего мы хотим. Все мы знаем, что происходит. Давайте уже перейдём к сути дела."