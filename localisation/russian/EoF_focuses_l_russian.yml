EoF_join_UPA:0 "Присоединиться к ОСП"
EoF_join_UPA_desc:0 "Вторжение чейнджлингов в Олению установило опасный прецедент в Эквусе. Чтобы сдержать их последующую агрессию и защитить нас от враждебных сил извне, придётся положить конец разногласиям с эквестрийцами и вступить в формальный военный альянс. При этом мы собираемся стоять с Эквестрией на равных, запросив возвращение наших законных территорий в знак доброй воли для начала переговоров."

